<header>

    <nav class="navbar navbar-dark fixed-top bg-dark">
      <span class="navbar-brand not-selectable">{{ 'demo.frame.title' | translate }}</span>

        <ul class="navbar-nav mr-auto d-flex flex-row">
          <li class="nav-item mx-3" [class.active]="selectedPage === 'page1'">
            <a class="nav-link not-selectable" routerLink="page1">{{ 'demo.frame.page1' | translate }}</a>
          </li>

          <li class="nav-item mr-3" [class.active]="selectedPage === 'page2'">
              <a class="nav-link not-selectable" routerLink="page2">{{ 'demo.frame.page2' | translate }}</a>
          </li>
          <li class="nav-item" [class.active]="selectedPage === 'page3'">
            <a class="nav-link not-selectable" routerLink="page3">{{ 'demo.frame.page3' | translate }}</a>
          </li>
        </ul>

        <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle not-selectable">
            {{ selectedLanguage.displayName | translate }}
            <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
            <li *ngFor="let language of availableLanguages"
                class="listItem not-selectable"
                role="menuitem"
                (click)="onItemClick(language)">
                {{ language.displayName | translate }}
              </li>
          </ul>
         </div>

    </nav>
  </header>

  <footer class="footer">
    <div class="container">
      <span [translate]="'demo.frame.footer'"></span>
    </div>
  </footer>
